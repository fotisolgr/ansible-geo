---
- name: Install required packages
  apt:
    name:
      - curl
      - openssh-server
      - ca-certificates
      - tzdata
      - perl
    state: present
    update_cache: yes
  when: ansible_os_family == "Debian"

- name: Install required packages (RHEL/CentOS)
  yum:
    name:
      - curl
      - policycoreutils-python-utils
      - openssh-server
      - perl
    state: present
  when: ansible_os_family == "RedHat"

- name: Add GitLab repository (Debian/Ubuntu)
  shell: |
    curl -fsSL https://packages.gitlab.com/install/repositories/gitlab/{{ gitlab_edition }}/script.deb.sh | bash
  args:
    creates: /etc/apt/sources.list.d/gitlab_{{ gitlab_edition }}.list
  when: ansible_os_family == "Debian"

- name: Add GitLab repository (RHEL/CentOS)
  shell: |
    curl -fsSL https://packages.gitlab.com/install/repositories/gitlab/{{ gitlab_edition }}/script.rpm.sh | bash
  args:
    creates: /etc/yum.repos.d/gitlab_{{ gitlab_edition }}.repo
  when: ansible_os_family == "RedHat"

- name: Install GitLab
  package:
    name: "{{ gitlab_edition }}"
    state: present

- name: Configure GitLab secondary node
  template:
    src: gitlab.rb.j2
    dest: /etc/gitlab/gitlab.rb
    owner: root
    group: root
    mode: '0600'
  notify: reconfigure gitlab

- name: Reconfigure GitLab
  command: gitlab-ctl reconfigure
  changed_when: false

- name: Enable Geo on secondary node
  lineinfile:
    path: /etc/gitlab/gitlab.rb
    line: "gitlab_rails['geo_node_name'] = '{{ gitlab_geo_node_name }}'"
    create: yes
  notify: reconfigure gitlab

- name: Display secondary node setup instructions
  debug:
    msg: |
      Secondary node installed successfully.

      Next steps:
      1. Copy /etc/gitlab/gitlab-secrets.json from the primary node to this secondary node
      2. Run: gitlab-ctl reconfigure
      3. On the primary node, add this secondary node via Admin Area > Geo > Nodes
      4. Run on this secondary: gitlab-rake geo:db:create
      5. Run on this secondary: gitlab-rake geo:db:migrate
      6. Restart GitLab: gitlab-ctl restart
