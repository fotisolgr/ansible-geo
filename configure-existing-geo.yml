---
# Playbook for configuring GitLab Geo on EXISTING GitLab installations
# Use this when GitLab is already installed and you want to enable Geo replication

- name: Configure Geo on Existing Primary Node
  hosts: gitlab_primary
  become: true
  roles:
    - gitlab_primary_existing

- name: Configure Geo on Existing Secondary Node
  hosts: gitlab_secondary
  become: true
  roles:
    - gitlab_secondary_existing
